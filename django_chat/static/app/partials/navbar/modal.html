<div class="modal-header">
    <button type="button" class="close" data-ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Закрыть</span></button>
    <h3 class="modal-title">Authentication</h3>
</div>
<form class="form-horizontal" data-ng-submit="authenticate(username, password)">
    <div class="modal-body">
            <p class="text-danger">{{ error }}</p>
            <table class="table">
                <tr>
                    <td><input type="text" data-ng-model="username" class="form-control" placeholder="username"></td>
                </tr>
                <tr>
                    <td><input type="password" data-ng-model="password" class="form-control" placeholder="password"></td>
                </tr>
            </table>
            <ul class="list-inline text-center">
                <social-link data-backend="'facebook'" data-icon="'facebook-f'"></social-link>
                <social-link data-backend="'google-oauth2'" data-icon="'google-plus'"></social-link>
                <social-link data-backend="'vk-oauth2'" data-icon="'vk'"></social-link>
            </ul>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit"><i class="fa fa-sign-in"></i> Sign in</button>
    </div>
</form>
